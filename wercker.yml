box: tcnksm/gox
build:
  steps:
    - setup-go-workspace
    - script:
        name: go get
        code: |
          go get -t ./...
    - script
        name: gox build
        code: |
          cd cmd/byzanz-window
          gox -os='linux' -arch '386 amd64' -output "${WERCKER_OUTPUT_DIR}/pkg/{{.OS}}_{{.Arch}}/{{.Dir}}"
    - tcnksm/zip:
        input: ${WERCKER_OUTPUT_DIR}/pkg
        output: ${WERCKER_OUTPUT_DIR}/dist
deploy:
  steps:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        replace: true
